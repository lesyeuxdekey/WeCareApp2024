spring.application.name=WeCare
server.port=8087

# Configuraciï¿½n de la base de datos H2
#spring.datasource.url=jdbc:h2:mem:keylin
spring.datasource.url=jdbc:h2:file:./bbdd/keylindb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

#Esta propiedad de abajo guarda los datos insertados en el registro
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.path=/h2-ui
#Para los datos iniciales
#spring.jpa.defer-datasource-initialization=true
#login
logging.level.com.keylin.WeCare=debug

#Security
spring.security.user.name=test
spring.security.user.password=test
#Jpa open in view
spring.jpa.open-in-view=false