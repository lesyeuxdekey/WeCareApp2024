
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head><div th:replace="~{layout :: head}"></div></head>
    <body class="d-flex flex-column mh-100 login-background">
        <main class="flex-shrink-0">

        <!-- Navigation-->
        <nav><div th:replace="~{layout :: index_navbar}"></div></nav>
        <!-- Form for login -->
        <div class="main ">
            <div class="d-flex justify-content-center">
                <img src="" alt="">
                <div class="login-form ">
                    <form  method="post"th:action="@{/login}">
                    <h1 class="fw-bolder text-center">Login:</h1>
                    
                    <div class="form-row">
                        <div class="form-group d-flex gap-1 mb-2">
                        <input type="username" class="form-control" id="username" placeholder="Your username" name="username" required>
                        </div>
                    </div>
                     
                    <div class="form-row">
                        <div class="form-group d-flex gap-1 mb-2">
                        <input type="text" class="form-control"id="password" name="password"placeholder="Your password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button th:href="@{/}" type="submit" class="btn btn-primary "> Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </main>
      
        <!-- Footer-->
        <footer class="fixed-bottom"><div th:replace="~{layout :: footer}"></div></footer>
    </body>
</html>
