<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{layout :: head}"></div>
  </head>    
  <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <!-- Navbar for role 'N' -->
            <div sec:authorize="hasRole('ROLE_N')" th:replace="~{layout :: navbar_sessionN}"></div>
    
            <!-- Navbar for rolel 'F' -->
            <div sec:authorize="hasRole('ROLE_F')" th:replace="~{layout :: navbar_sessionF}"></div>
            <!--Login form-->
    
              <div class="d-flex justify-content-center  ">
                <div class="login-form">
                  <form method="post"th:action="@{/n/edit}">
                  <!--<form method="post"th:action="@{/n/edit}" sec:authorize="hasRole('N')">-->
                    <h1 th:text="#{modal.edit.profile}" class="fw-bolder"></h1>
      
                    <div class="form-row">
                      <div class="form-group d-flex gap-1 mb-2">
                        <input type="email" class="form-control" id="email" name="email"placeholder="email" >
                      </div>

                    </div>
                      <div class="form-group d-flex gap-1 mb-2">
                      <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" >
                    </div>

                    <!-- Field show when "N" -->
                    <div sec:authorize="hasRole('N')">
                    <div class="form-group">
                      <input type="number" class="form-control" id="age" name="age" placeholder="Your age">
                    </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group d-flex gap-1 mb-2">
                      <input type="text" class="form-control"id="address"  name="address"placeholder="Your address" >
                    </div>

                    <div class="form-row">
                      <div class="form-group d-flex gap-1 mb-2">
                      <input type="text" class="form-control"id="city" name="city"placeholder="Your city">
                    </div>

                    <div class="form-group d-flex gap-1 mb-2">
                      <input type="number" class="form-control"id="postalCode"  name="postalCode"placeholder="Your postal Code" >
                    </div>

                    </div>
                    <div class="form-group d-flex gap-1 mb-2">
                      <input type="number" class="form-control"id="telephone" name="telephone"placeholder="Your telephone" >
                    </div>
                        <!-- Field show when "N" -->
                    <div sec:authorize="hasRole('N')">
                    <div class="form-group">
                      <input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" placeholder="Your years of experience">
                    </div>
                    </div>
                    <!-- Field show when "F" -->
                    <div sec:authorize="hasRole('F')">
                        <div class="form-group">
                            <input type="number" class="form-control" id="numChildren" name="numChildren" placeholder="Number of children">
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control"id="serviceFee"  name="serviceFee"placeholder="Price you'll pay per hour" required>
                    </div>
                    <div class="form-group d-flex gap-1 mb-2">
                      <input type="url" class="form-control"id="photoUrl" name="photoUrl"placeholder="Your photo url" >                     
                    </div>
                    <div class="form-group d-flex gap-1 mb-2">
                      <textarea class="form-control" id="description" name="description"placeholder="Tell us about you" rows="3" ></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button th:text="#{edit.btn}" th:href="@{/loggedinN}" type="submit" class="btn btn-primary "></button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="fixed-bottom"><div th:replace="~{layout :: footer}"></div></footer>
        <!--JS-->
        <div th:replace="~{layout :: js}"></div>
      </body>
</html>
